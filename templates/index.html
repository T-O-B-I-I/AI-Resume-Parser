<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Parser</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7bKcQF26kBxKuX3s6UJvZBvrqjIh3Lkbxku"
    crossorigin="anonymous"
  />
</head>
<body class="bg-gray-100">

  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="text-4xl font-bold text-blue-600">Upload Your Resume</h1>
      <p class="text-muted mt-2">Supported format: PDF</p>
    </div>

    <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
      <form action="/" method="POST" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="file" class="form-label text-lg">Choose Resume PDF</label>
          <input type="file" class="form-control" id="file" name="file" accept=".pdf" required />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
        >
          Upload Resume
        </button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo4A6VKhj6gBSvUAA1fZr7rZdqtNjO7G5C5lvoZR3voRxT2"
    crossorigin="anonymous"
  ></script>
</body>
</html>
